<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Application</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <!-- Client connected to server-->
      <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
      <script defer src="../JS/client.js"></script>
  </head>
  <body>
    <img class="imgHeader" src="../whatsapp.png" alt="header image">
    <h1>Welcome to My Chat Application!</h1>
    <div class="">
      <div class="onlineUsers">
          <h2>Online Users</h2>
          <div class="root"></div>
      </div>
      <div class="container">
        <div class="message left">
          <p>
            Welcome To The Room!
          </p>
        </div>
        <div class="message right">
          <p>Start interacting with your friends.</p>
        </div></div>
      </div>
    </div>

    <div class="form">
      <form id="send-form" action="#" method="post" >
        <input id="input" type="text" name="text" value="" placeholder="Type a message">
        <button class="btn" type="submit" name="button"><img src="https://img.icons8.com/small/16/000000/filled-sent.png"/></button>
      </form>
    </div>

  </body>
</html>
